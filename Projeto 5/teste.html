<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <button onclick="iniciarListaCompras()">Iniciar Lista de Compras</button>
    <script>
        let frutas = [];
        let laticinios = [];
        let congelados = [];
        let doces = [];
        let outros = [];

        function iniciarListaCompras() {
            let adicionarComida = true;

            while (adicionarComida) {
                const desejaAdicionar = prompt("Você deseja adicionar uma comida na sua lista de compras? (sim/não)").toLowerCase();
                if (desejaAdicionar === "não") {
                    adicionarComida = false;
                    break;
                } else if (desejaAdicionar !== "sim") {
                    alert("Por favor, responda com 'sim' ou 'não'.");
                    continue;
                }

                const comida = prompt("Qual comida você deseja adicionar?");
                const categoria = prompt("Em qual categoria essa comida se encaixa? (frutas, laticínios, congelados, doces, outros)").toLowerCase();

                switch (categoria) {
                    case "frutas":
                        frutas.push(comida);
                        break;
                    case "laticínios":
                        laticinios.push(comida);
                        break;
                    case "congelados":
                        congelados.push(comida);
                        break;
                    case "doces":
                        doces.push(comida);
                        break;
                    case "outros":
                        outros.push(comida);
                        break;
                    default:
                        alert("Categoria inválida! Tente novamente.");
                }
            }

            alert(`Lista de compras:
Frutas: ${frutas.join(", ") || "Nenhum item"}
Laticínios: ${laticinios.join(", ") || "Nenhum item"}
Congelados: ${congelados.join(", ") || "Nenhum item"}
Doces: ${doces.join(", ") || "Nenhum item"}
Outros: ${outros.join(", ") || "Nenhum item"}`);
        }
    </script>
</body>
</html>

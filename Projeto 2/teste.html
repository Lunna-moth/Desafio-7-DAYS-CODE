<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com JavaScript</title>
</head>
<body>
    <script>
        const nome = prompt("Qual o seu nome?");
        const idade = prompt("Quantos anos você tem?");
        const linguagem = prompt("Qual linguagem de programação você está estudando?");

        alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`);

        const gostaDeLinguagem = prompt(`Você gosta de estudar ${linguagem}? Responda com o número 1 para SIM ou 2 para NÃO.`);

        if (gostaDeLinguagem == "1") {
            alert("Muito bom! Continue estudando e você terá muito sucesso.");
        } else if (gostaDeLinguagem == "2") {
            alert("Ahh que pena... Já tentou aprender outras linguagens?");
        } else {
            alert("Resposta inválida. Tente novamente com 1 para SIM ou 2 para NÃO.");
        }
    </script>
</body>
</html>
